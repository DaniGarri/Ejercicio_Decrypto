<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <title>Ejercicio Decrypto</title>
</head>
<body>

  <div class="container">

    <div class="row"> 
       <nav class="navbar navbar-light bg-light fixed-top">
        <div class="col mt-2">
          <img class="img-fluid"  src="https://i.ibb.co/Kq5sk73/Decypto-200.jpg" alt="">
        </div>
        <div class="col-12 col-sm-7 col-md-5 col-lg-3 columna mt-2">
        <div class="input-group ">
          <input type="text" class="form-control" placeholder="Search" name= "search">
          <button type="button" class="btn-group btn-default " >
            <span class="input-group-text " id="basic-addon1" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
              </svg>
            </span>
          </button>
         </div>
       </div>
      </nav>
     </div>
  
     
    <div class="row mt-5"> 
     <div class="col mt-5">
      <table class="table table-hover">
        <thead>
         <th>Rank</th>
         <th></th>
         <th>Name</th>
         <th>Price</th>
         <th>Marketcap</th>
         <th>24H (%)</th>
        </thead>
        <tbody>
          <tr *ngFor='let coin of coins'>
            <td>{{coin.market_cap_rank}}</td>
            <td><img src={{coin.image}} width="25" height="25"></td>
            <th>{{coin.name}}</th>
            <td>${{coin.current_price}}</td>
            <td>${{coin.market_cap}}</td>
            <th [ngStyle]="{'color':coin.price_change_percentage_24h>0 ? 'green': 'red'}">{{coin.price_change_percentage_24h}}%</th>
          </tr>
        </tbody>
       
        
      </table>
     </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
